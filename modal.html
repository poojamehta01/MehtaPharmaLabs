      <span class="close">&times;</span>
      <h2 class="title-color">Request A Call Back</h2>


      <form id="callbackForm">
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phone">
          <div id="country-code-dropdown"></div>
         
      </div>
      
    
        <div class="form-group">
          <label for="medicineName">Medicine Name:</label>
          <input type="text" id="medicineName" name="medicineName">
        </div>    
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity">
        </div>
        <div class="form-group">
          <label for="strength">Strength:</label>
          <input type="text" id="strength" name="strength">
        </div>
        <div class="form-group">
          <label for="additionalDetails">Additional Details:</label>
          <textarea id="additionalDetails" name="additionalDetails" rows="4"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-main-2 btn-icon btn-round-full" value="Submit">
        </div>
      </form>
    </div>
  </form>
